<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <br>
      <div>{{busque}}</div>
      <h1 class="title">Artículos a la venta</h1><br>
    </div>
    <div class="row">
      <div *ngFor="let producto of auxProducts" class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100" [routerLink]="'/detalle-producto/'+ producto.idProduct">
          <img [src]="producto.url_photo" class="card-img-top" alt="{{producto.productName}}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{producto.productName}}</h5>
            <p class="card-text"><strong>Descripción: {{producto.productDescription}}</strong></p>
            <p class="card-text"><strong>Precio: ${{producto.price}}</strong></p>
            <p class="card-text"><strong>Cantidad Disponible: {{producto.quantityToSell}}</strong></p>
            <div class="mt-auto">
              <button class="btn btn-primary w-100" (click)="agregarProductoAlCarrito(producto.idProduct); $event.stopPropagation();">Agregar al carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
